<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="keywords" content="HTML, CSS, Responsive, JavaScript , JS, Exercise">
    <meta name="description" content="Website for exercise JavaScript">
    <meta name="author" content="Ahmad Mokhtari">         
    <link rel="shortcut icon" href="../img/icon-logo.ico" type="image/x-icon">     
    <title>Maps</title>    
    <!-- css -->  
    <link rel="stylesheet" href="../css/main.css">    
    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      #map { height: 300px; border: 3px solid black; }
    </style>
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
    <script src="js/map.js"></script>
    <script src="js/axios/axios.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
</head>
<body>

  <aside id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../../index.html">Home</a>
    <script>menuFilter(menuItem,"jsClass");</script>
  </aside>

  <main id="main">
    <span class="span" onclick="openNav()">&#9776; Menu</span>
    <br><br>
    <section class="exercise">

      <div id="map"></div>
      <br><br>
      <a id="marker" class="btnGold" onclick="marker()">Marker</a>
      <a id="circle" class="btnGold" onclick="circle()">Circle</a>      
      <p id="address" class="prompt"></p>
      <!-- Loader -->
      <div id="loader1" style="display:none;margin: auto;text-align: center;" >
        <div class="loaderIcon"><div></div><div></div><div></div><div></div></div>
        <p class="loaderText">Loading...</p>              
      </div>
    </section>
    
    <br><br>
    <section class="exercise">
      <h1>Click the button to get your coordinates.</h1>    
      <a class="btnGold" onclick="getLocation()">Get Your Location</a>
      <!-- Loader -->
      <div id="loader2" style="display:none;margin: auto;text-align: center;">
        <div class="loaderIcon"><div></div><div></div><div></div><div></div></div>
        <p class="loaderText">Loading...</p>              
        </div>
        <p id="location" class="prompt"></p>
    </section>
  </main>
  <script>showMap();</script>
</body>
</html>
