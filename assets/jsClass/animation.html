<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="keywords" content="HTML, CSS, Responsive, JavaScript , JS, Exercise">
    <meta name="description" content="Website for exercise JavaScript">
    <meta name="author" content="Ahmad Mokhtari">         
    <link rel="shortcut icon" href="../img/icon-logo.ico" type="image/x-icon">     
    <title>Animation</title>    
    <!-- css -->  
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/animate.css">    
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/wow.js"></script>
    <script>new WOW().init();</script> <!--  activate wow.js -->
</head>
<body>

  <aside id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../../index.html">Home</a>
    <script>menuFilter(menuItem,"jsClass");</script>    
  </aside>

  <main id="main">
    <span class="span" onclick="openNav()">&#9776; Menu</span>
    <section class="container">     
      <section class="exercise">
        <h1 class="wow animate__bounce" data-wow-delay="0s" data-wow-duration="3s">Advanced Options</h1>
        <h2 class="wow animate__headShake" data-wow-delay="0s" data-wow-duration="1s" data-wow-iteration="3"><span>data-wow-duration</span>: Change the animation duration</h2>
        <h2 class="wow animate__headShake" data-wow-delay="0s" data-wow-duration="1s" data-wow-iteration="4"><span>data-wow-delay</span>: Delay before the animation starts</h2>
        <h2 class="wow animate__headShake" data-wow-delay="0s" data-wow-duration="1s" data-wow-iteration="5"><span>data-wow-offset</span>: Distance to start the animation (related to the browser bottom)</h2>
        <h2 class="wow animate__headShake" data-wow-delay="0s" data-wow-duration="1s" data-wow-iteration="6"><span>data-wow-iteration</span>: Number of times the animation is repeated</h2>
      </section>
      <section id=cat>                     
      </section>      
    </section>
    <script>cat();</script>              
  </main>  
</body>
</html>
