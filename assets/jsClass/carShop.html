<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="keywords" content="HTML, CSS, Responsive, JavaScript , JS, Exercise">
    <meta name="description" content="Website for exercise JavaScript">
    <meta name="author" content="Ahmad Mokhtari">         
    <link rel="shortcut icon" href="../img/icon-logo.ico" type="image/x-icon">  
    <title>Cars Shop</title>    
    <!-- css -->   
    <link rel="stylesheet" href="css/carSearch.css">
    <link rel="stylesheet" href="../css/main.css"> 
    <!-- JavaScript -->   
    <script src="../js/main.js"></script> 
    <script src="../js/menu.js"></script>     
    <script src="js/carShop.js"></script>
</head>
<body>
    <aside id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="../../index.html">Home</a>
        <script>menuFilter(menuItem,"jsClass");</script>    
    </aside>
  <main id="main">
    <span class="span" onclick="openNav()">&#9776; Menu</span>
    <section class="container">                  
        <input id="searchbar" autocomplete="off" onkeyup="search()" 
            type="text" name="search" placeholder="Search on Company">
        <br>
        <a id="addBtn" class="btn" onclick="addCar()">Add New Car</a>
        <br>
        <form id="addCarForm" class="formHide">
            <label for="formCompany" style="font-size: 16px;">Company:</label>
            <input type="text" style="text-align: left;" id="formCompany" name="formCompany" value="Toyota"><br>
            <br><label for="formModel" style="font-size: 16px;">Model:</label>
            <input type="text" style="text-align: left;" id="formModel" name="formModel" value="Corolla"><br>
            <br><label for="formColor" style="font-size: 16px;">Color:</label>
            <input type="text" style="text-align: left;" id="formColor" name="formColor" value="Blue"><br>
            <br><label for="formCapacity" style="font-size: 16px;">Capacity:</label>
            <input type="text" style="text-align: left;" id="formCapacity" name="formCapacity" value="4"><br>
            <br><label for="formPrice" style="font-size: 16px;">Price:</label>
            <input type="text" onkeyup="priceCheck()" style="text-align: left;" id="formPrice" name="formPrice" value="22000$"><br>
            <br><label for="formYear" style="font-size: 16px;">Year:</label>
            <input type="text" style="text-align: left;" id="formYear" name="formYear" value="2018"><br>
            <br><label for="formGear" style="font-size: 16px;">Gear:</label>
            <input type="text" style="text-align: left;" id="formGear" name="formGear" value="Automatic"><br>
            <br><label for="formFuel" style="font-size: 16px;">Fuel:</label>
            <input type="text" style="text-align: left;" id="formFuel" name="formFuel" value="Gas"><br>
            <br><span id="formError" style="color:red"></span>
            <br><input type="submit" id="formSubmit" style="width: 100px;text-align: center;display: block;margin: auto;" value="Submit">
            
        </form>
        <br>
        <a id="priceBtn" class="btn" onclick="sortPrice()">Price Sort</a>  
        <br>
        <table id='list'>        
            <tr id="tableHeader">
                <th onclick="setSearchCategory('company',this)">Company</th>
                <th onclick="setSearchCategory('model',this)">Model</th>
                <th onclick="setSearchCategory('color',this)">Color</th>
                <th onclick="setSearchCategory('capacity',this)">Capacity</th>
                <th onclick="setSearchCategory('price',this)">Price</th>
                <th onclick="setSearchCategory('year',this)">Year</th>
                <th onclick="setSearchCategory('gear',this)">Gear</th>
                <th onclick="setSearchCategory('fuel',this)">Fuel</th>
            </tr>            
        </table>        
        <!-- Shop -->        
        <section class="exercise">            
            <h1 style="text-align: center;color:#FFD700">Shopping Cart</h1>
            <table id='buyItem'>
            </table>
            <h1 id="totalPrices" style="text-align: center;color:#CD853F">Total Prices = <span>0</span>$ </h1>
            <a class="btnAnswer" style="display:block;margin:auto;width:300px;" onclick="checkout()">Proceed to checkout</a>
        </section>        
    </section>    
  </main>
  <script>showCars(carsDB);buyHeader();submitButton();</script>
</body>
</html>
