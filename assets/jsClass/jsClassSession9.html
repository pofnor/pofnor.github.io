<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="keywords" content="HTML, CSS, Responsive, JavaScript , JS, Exercise">
    <meta name="description" content="Website for exercise JavaScript">
    <meta name="author" content="Ahmad Mokhtari">         
    <link rel="shortcut icon" href="../img/icon-logo.ico" type="image/x-icon">     
    <title>JavaScript Class Exercise</title>    
    <!-- css -->  
    <link rel="stylesheet" href="../css/main.css">
    <style>
      #videoCam {
        width: 400px;
        height: 300px;
        margin-left: 0px;
        border: 3px solid #ccc;
        background: black;
      }
    </style>     
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
    <script src="js/axios/axios.js"></script>
    <script src="js/jsClassSession9.js"></script>
</head>
<body>

  <aside id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../../index.html">Home</a>
    <script>menuFilter(menuItem,"jsClass");</script>    
  </aside>

  <main id="main">
    <span class="span" onclick="openNav()">&#9776; Menu</span>
    <section class="container">       
      <h1>UnComment <span>Axios Vs Fetch</span> to see output</h1>      
      <h1>Enter <span>ctrl+shift+j</span> to see output</h1>      
      <section class="exercise">
        <h1>Convert Persian To English</h1>
        <input id="persian" class="inputEn" type="text" oninput="convertPersianToEnglish()"> <br><br>        
        <p id="english" class="prompt"></p>        
      </section>
      <section class="exercise">
        <h1>Use Comma as Thousand by toLocaleString()</h1>
        <input id="number1" class="inputEn" type="text" oninput="numberSeparately1()"> <br><br>        
        <p id="numberSeparately1" class="prompt"></p>
      </section>
      <section class="exercise">
        <h1>Use Comma as Thousand by Intl.NumberFormat()</h1>
        <input id="number2" class="inputEn" type="text" oninput="numberSeparately2()"> <br><br>
        <p id="numberSeparately2" class="prompt"></p>
      </section>
      <section class="exercise">
        <h1>Use Comma as Thousand by Regular Expression</h1>
        <input id="number3" class="inputEn" type="text" oninput="numberSeparately3()"> <br><br>
        <p id="numberSeparately3" class="prompt"></p>
      </section>
      <section class="exercise">
        <h1>Web Cam</h1>
        <video id="videoCam"></video>
        <br/><br/>        
        <a class="btnGold" onclick="openCam()">Open Camera</a>
        <p id="webcamPrompt" class="prompt"></p>            
      </section>
    </section>              
  </main>  
</body>
</html>
